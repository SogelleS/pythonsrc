<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>秒表特效</title>
	<style>
		.clock{
			width:500px;
			height:300px;
			background: #272822;
			color:#fff;
			border-radius:20px;
			box-shadow:0 0 5px 5px #ccc;
			position: absolute;
			top:50%;
			left:50%;
			margin-left:-250px;
			margin-top:-150px;
		}

		.time{
			line-height: 300px;
			text-align:center;
			font-size:100px;
			font-weight:bold;
		}
	</style>
	<script src='jquery.min.js'></script>
</head>
<body>
	<div class="clock">
		<div class="time">
			
		</div>	
	</div>	
</body>
<script>
// 获取时间
function getTime(){
	date=new Date();
	hour=date.getHours();
	if(hour<10){
		hour='0'+hour;
	}
	minute=date.getMinutes();
	if(minute<10){
		minute='0'+minute;
	}
	second=date.getSeconds();
	if(second<10){
		second='0'+second;
	}
	str=hour+':'+minute+':'+second;
	$('.time').html(str);
}

getTime();

//定时器(每过一秒执行getTime函数)
setInterval(function(){
	getTime();
},1000);


</script>
</html>
